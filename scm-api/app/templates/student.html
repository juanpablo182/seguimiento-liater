<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes - Gestión</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Aquí van los estilos para tu página (similar a los anteriores) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Estudiantes</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                    <th>Curso</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.nombre }}</td>
                        <td>{{ student.edad }}</td>
                        <td>{{ student.carrera }}</td>
                        <td>{{ student.curso }}</td>
                        <td>{{ student.fecha_inicio }}</td>
                        <td>{{ student.fecha_fin }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/agregar_estudiante">Agregar Nuevo Estudiante</a>
    </div>
</body>
</html>
