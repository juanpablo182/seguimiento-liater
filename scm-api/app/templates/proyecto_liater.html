<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto LIATER</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Registro Detallado - Proyecto LIATER</h1>

        <select id="dropdown" onchange="redirigirPagina()">
            <option value="">Seleccione una sección</option>
            <option value="/api/projects/vista">0. Información básica</option> <!-- CORREGIDO -->
            <option value="/ingresos">1. Ingresos</option>
            <option value="/egresos">2. Egresos</option>
            <option value="/adquisicion_servicios">3. Adquisición de servicios</option>
            <option value="/impuestos">4. Impuestos, contribuciones y multas</option>
            <option value="/transferencia_extension">5. Transferencia de extensión-específica</option>
        </select>
    </div>

    <script>
        function redirigirPagina() {
            const seleccion = document.getElementById('dropdown').value;
            if (seleccion) {
                window.location.href = new URL(seleccion, window.location.origin).href;
            }
        }
    </script>
</body>
</html>
